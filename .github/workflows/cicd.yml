      name: Production 
    steps:
    - uses: actions/checkout@v3
    - name: Merge stage -> prod
      run: |
        echo "Initial Branch"
        git rev-parse --abbrev-ref HEAD
        #cat .github/workflows/cicd.yml
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git config pull.rebase false
        git fetch 
        git pull origin production
        
        
        # Switch to the production branch
        git checkout production
        echo "After checkout Branch"
        git rev-parse --abbrev-ref HEAD
        #cat .github/workflows/cicd.yml
        
        
        # Merge the remote production branch with the local production branch
        # git merge --allow-unrelated-histories origin/production
        #git pull origin production
        
        # Merge the staging branch into production
        # git merge --allow-unrelated-histories --no-ff --no-edit staging
        git merge develop --no-edit --allow-unrelated-histories
        
        # Push the merged changes to the remote production branch
        git push origin production
    
