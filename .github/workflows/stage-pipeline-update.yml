name: Update Jobs in Staging

on:
  pull_request:
    branches:
      - staging
    types:
      - closed

jobs:
  execute-python-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Execute Python script
        env:
          DEV_DATABRICKS_INSTANCE: ${{ secrets.DATABRICKS_DEV_INSTANCE }}
          DEV_DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_DEV_TOKEN }}
          STAGING_DATABRICKS_INSTANCE: ${{ secrets.DATABRICKS_STAGING_INSTANCE }}
          STAGING_DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_STAGING_TOKEN }}
        run: python jobs_update.py
