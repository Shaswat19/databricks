name: Update Jobs in Production

on:
  pull_request:
    branches:
      - production
    types:
      - closed

jobs:
  execute-python-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests
      - name: Execute Python script
        env:
          SOURCE_DATABRICKS_INSTANCE: ${{ secrets.DATABRICKS_STAGING_INSTANCE }}
          SOURCE_DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_STAGING_TOKEN }}
          TARGET_DATABRICKS_INSTANCE: ${{ secrets.DATABRICKS_PRODUCTION_INSTANCE }}
          TARGET_DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_PRODUCTION_TOKEN }}
        run: python jobs_update.py

      - name: Install Databricks CLI
        run: |
            python -m pip install --upgrade databricks-cli
  
      - name: Remote update Staging Repo
        env:
            DATABRICKS_HOST: ${{ secrets.DATABRICKS_PRODUCTION_HOST }}
            DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_PRODUCTION_TOKEN }}
        run: |
            databricks repos update --branch production --path /Repos/shaswat.pandey@onebyzero.ai/databricks
